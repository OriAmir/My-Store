<h1>Insert new product</h1>

 <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                >
            </div>
          </div>
        </div>

        <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="catgoery">Currency</label>

                    <select class="form-control" formControlName="category">
                      <option *ngFor="let cat of categoryList" [value]="cat">{{cat}}</option>

                    </select>
                  </div>
                </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea formControlName="description"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="price">Price</label>
              <input
              type="number"
              id="price"
              class="form-control"
              formControlName="price"
              >
            </div>
          </div>
        </div>

        <!-- <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="price">Image</label>
              <input type="file" formControlName="image" />
              
            </div>
          </div>
        </div> -->

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="file">Image</label>
              <input type="file" #file (change)="onChange(file.files)" accept="image/*" width="60px" height="60px" />
            </div>
          </div>
        </div>

        <div *ngIf="isExistImage">
          <img [src]="imagePath"/>
      </div>

        <div class="row">
              <div class="col-xs-12">
                <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!productForm.valid"
                  >Add product</button>
              </div>
            </div>
              
        
      </form>
