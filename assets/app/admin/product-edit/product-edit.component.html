<h1>Insert new product</h1>

 <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
   <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="form-group">
              <label for="name">Product Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                >
            </div>

      </div>
    </div>


    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
                  <div class="form-group">
                    <label for="catgoery">Product Catgoery</label>

                    <select class="form-control" formControlName="category">
                      <option *ngFor="let cat of categoryList" [value]="cat">{{cat}}</option>

                    </select>
                  </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="form-group">
              <label for="description">Product Description</label>
              <textarea rows="5" formControlName="description" style="width:100%"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="form-group">
              <label for="price">Product Price in NIS</label>
              <input
              type="number"
              id="price"
              min="0"
              class="form-control"
              formControlName="price"
              >
            </div>
          </div>
        </div>

        <!-- <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="price">Image</label>
              <input type="file" formControlName="image" />
              
            </div>
          </div>
        </div> -->

        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-8">
            <div class="form-group">
              <label for="file">Product Image</label>
              <input type="file" #file (change)="onChange(file.files)" accept="image/*" width="60px" height="60px" />
            </div>
          </div>

          <div class="col-lg-5 col-md-6 col-sm-4">
            
          <div *ngIf="isExistImage">
            <img [src]="imagePath" style="height: 150px;width:150px;"/>
          </div>

          </div>


        </div>

     <br/>

        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-12">
            <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!productForm.valid"
                  >Add product to store</button>
              </div>
            </div>
              
        
      </form>
  
<br/>
