<h1>Product details</h1> 

<div class="container">


    <div class="row">

        <div class="col-md-12 col-sm-12 col-lg-12">
            {{ product?.name}}

        </div>

        <div class="col-md-12 col-sm-12 col-lg-12">
            {{ product?.category}}

        </div>

        <div class="col-md-12 col-sm-12 col-lg-12">
            {{ product?.description}}

        </div>

        <div class="col-md-12 col-sm-12 col-lg-12">
            {{ product?.price}}

        </div>

        <div class="col-md-12 col-sm-12 col-lg-12">
           
           <img src="{{product?.image}}" >

        </div>



    </div>

</div>
