<h1>Log In</h1>
<br/>

<div class="row">

  <div class="col-lg-5 col-md-5 col-sm-12">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              >
              <small *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched" class="form-text" style="color:red">Email not valid</small>              
          </div>
          
        </div>
      </div>

      <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group" >
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    >
                    <small *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched" class="form-text" style="color:red">password required</small>              
                    
                </div>
              </div>
        </div>


            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <button style="width:100%"
                      type="submit"
                      class="btn btn-success"
                      [disabled]="!signinForm.valid">Log in</button>
                  </div>
                </div>
            
    </form>

  </div>

</div>

  
    <br/>
    <div class="row">
      

        <div class="col-lg-4 col-md-4 col-sm-12">
            <div class="tt"  (click)="fbLogin()">
          <a class="btn btn-block btn-social btn-facebook" style="color:white ; cursor:pointer">
        <span class="fa fa-facebook"></span> Log in with Facebook
        </a>
        </div>
      </div>

    </div>
