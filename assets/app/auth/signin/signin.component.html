<h1>Log In</h1>
<br/>

<div class="row">

  <div class="col-lg-5 col-md-5 col-sm-12">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              >
          </div>
        </div>
      </div>

      <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    >
                    <span *ngIf="signinForm.get('password').touched" class="help-block">test111</span> 
                </div>
              </div>
            </div>

            <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-12">
                    <button
                      type="submit"
                      class="btn btn-success"
                      [disabled]="!signinForm.valid">Log in</button>
                  </div>
                </div>
            
    </form>

  </div>

</div>

  
    <br/>
    <div class="row">

      <div class="col-lg-3 col-md-3 col-sm-12">
        <div class="tt"  (click)="fbLogin()">
          <a class="btn btn-block btn-social btn-facebook" style="color:white ; cursor:pointer">
        <span class="fa fa-facebook"></span> Log in with Facebook
        </a>
        </div>
      </div>

    </div>
