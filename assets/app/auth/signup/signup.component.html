<ngx-loading [show]="loading" ></ngx-loading>

<h1>Sign UP</h1>
<br/>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="form-group">
              <label for="description">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                >
                <small *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="form-text" style="color:red">Email is wrong</small>              
                
            </div>
          </div>
        </div>

        <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-12">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="password"
                      >
                      <small *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="form-text" style="color:red">password required</small>              
                      
                  </div>
                </div>
          </div>

          <div class="row">
              <div class="col-lg-5 col-md-5 col-sm-12">
                <div class="form-group">
                  <label for="password">Confirm password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    formControlName="confirmPassword"
                    >
                    <small *ngIf="!signupForm.get('confirmPassword').valid && signupForm.get('confirmPassword').touched" class="form-text" style="color:red">password must be equals</small>              
                    
                </div>
              </div>
        </div>



              <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <button style="width:100%"
                        type="submit"
                        class="btn btn-success"
                        [disabled]="!signupForm.valid">Sign up</button>
                    </div>
                  </div>
              
        
      </form>

      <br/>
      <div class="row">
  
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="tt"  (click)="fbLogin()">
            <a class="btn btn-block btn-social btn-facebook" style="color:white ; cursor:pointer">
          <span class="fa fa-facebook"></span> Sign up with Facebook
          </a>
          </div>
        </div>
  
      </div>

      <br/>
